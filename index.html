        <!-- GitHub Pages SPA Redirect Script -->
        <script>
            // Récupère la route sauvegardée par 404.html et restaure l'URL
            (function (l) {
                if (l.search[1] === "/") {
                    var decoded = l.search
                        .slice(1)
                        .split("&")
                        .map(function (s) {
                            return s.replace(/~and~/g, "&");
                        })
                        .join("?");
                    window.history.replaceState(
                        null,
                        null,
                        l.pathname.slice(0, -1) + decoded + l.hash
                    );
                }
            })(window.location);
        </script>
